<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    body {font-family: Arial; margin: 50px; background: #f2f2f2;}
    form {background: white; padding: 30px; border-radius: 10px; width: 300px;}
    input {display: block; margin-bottom: 10px; width: 100%; padding: 8px;}
    input[type=submit] {background: #4CAF50; color: white; border: none; cursor: pointer;}
    input[type=submit]:hover {background: #45a049;}
  </style>
</head>
<body>
  <h2>Registration Form</h2>
  <form>
    <label>Name:</label>
    <input type="text" name="name" required>
    <label>Email:</label>
    <input type="email" name="email" required>
    <label>Password:</label>
    <input type="password" name="password" required>
    <input type="submit" value="Register">
  </form>
</body>
</html>
